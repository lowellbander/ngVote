<div class="modal-dialog">
    <div class="modal-content">
        <form role="form">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">{{task.id=='new' && 'Add' || 'Edit'}} Task</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" ng-model="task.name" placeholder="Task name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Owner</label>
                    <input type="text" class="form-control" ng-model="task.uid" placeholder="Task owner">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Priority</label>
                    <input type="text" class="form-control" ng-model="task.position" placeholder="Task position" ng-disabled="task.completed">
                    <p class="help-block">The owners of the five highest priority tasks will be notified of this bump via email.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="task.completed"> Completed
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="save()">Save</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
